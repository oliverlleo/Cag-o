<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toilet Evolution</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
            touch-action: none; 
            overflow: hidden; 
            background-color: #1a1a1a; 
            margin: 0;
            padding: 0;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        /* Anima√ß√µes */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
        }
        .animate-float { animation: floatUp 0.6s ease-out forwards; }
        
        @keyframes glow-warning {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); transform: scale(1); }
            50% { box-shadow: 0 0 40px 10px rgba(255, 215, 0, 0.5); transform: scale(1.05); }
        }
        .animate-glow { animation: glow-warning 0.5s infinite; }

        /* Patterns */
        .custom-bg-pattern-leaf { background-image: radial-gradient(circle, #ffffff 2px, transparent 2.5px); background-size: 24px 24px; }
        .custom-bg-pattern-stone { background-image: repeating-linear-gradient(45deg, #0000 0, #0000 10px, #0003 10px, #0003 12px); }
        .custom-bg-pattern-tile { background-image: linear-gradient(0deg, transparent 24%, #ffffff 25%, #ffffff 26%, transparent 27%, transparent 74%, #ffffff 75%, #ffffff 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, #ffffff 25%, #ffffff 26%, transparent 27%, transparent 74%, #ffffff 75%, #ffffff 76%, transparent 77%, transparent); background-size: 30px 30px; }
        .custom-bg-pattern-stars { background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px); background-size: 50px 50px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- √çCONES SVG ---
        const IconLeaf = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>;
        const IconCastle = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 20v-9H2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2Z"/><path d="M18 11V4H6v7"/><path d="M15 22v-4a3 3 0 0 0-6 0v4"/><path d="M22 11h-4a5 5 0 0 0-10 0H2"/></svg>;
        const IconHome = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconCpu = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>;
        const IconZap = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconScroll = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 17.8a9 9 0 1 1 0-16.2V22a9 9 0 0 0 0-16.2z"/><path d="M8 22H5a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h3"/></svg>;
        const IconSmartphone = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>;
        const IconRocket = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>;
        const IconTrophy = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const IconArrowUp = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4"/><path d="M12 16V8"/></svg>;
        const IconAlert = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>;
        const IconMusic = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconClock = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;

        const ERAS = [
            { id: 0, name: "Pr√©-Hist√≥ria", description: "Mato e pedra.", color: "bg-green-900/80", textColor: "text-green-100", buttonColor: "bg-green-600", icon: <IconLeaf size={64} />, bgPattern: "opacity-10 custom-bg-pattern-leaf", multiplier: 1, cost: 0 },
            { id: 1, name: "Idade M√©dia", description: "Trono de madeira.", color: "bg-amber-900/80", textColor: "text-amber-100", buttonColor: "bg-amber-700", icon: <IconCastle size={64} />, bgPattern: "opacity-10 custom-bg-pattern-stone", multiplier: 5, cost: 1500 },
            { id: 2, name: "Era Moderna", description: "Porcelana fria.", color: "bg-blue-700/80", textColor: "text-blue-100", buttonColor: "bg-blue-500", icon: <IconHome size={64} />, bgPattern: "opacity-10 custom-bg-pattern-tile", multiplier: 25, cost: 50000 },
            { id: 3, name: "Futuro", description: "Gravidade zero.", color: "bg-purple-900/80", textColor: "text-purple-100", buttonColor: "bg-fuchsia-600", icon: <IconCpu size={64} />, bgPattern: "opacity-20 custom-bg-pattern-stars", multiplier: 100, cost: 1000000 }
        ];

        const UPGRADE_DEFS = [
            { id: 1, name: "Folha de Bananeira", type: "click", basePower: 0.5, baseCost: 10, costMult: 1.5, eraReq: 0, icon: <IconLeaf size={16}/> },
            { id: 2, name: "Revista Velha", type: "auto", basePower: 0.2, baseCost: 50, costMult: 1.6, eraReq: 0, icon: <IconScroll size={16}/> },
            { id: 3, name: "Jornal do Reino", type: "click", basePower: 2, baseCost: 250, costMult: 1.5, eraReq: 1, icon: <IconScroll size={16}/> },
            { id: 4, name: "Balde d'√Ågua", type: "auto", basePower: 1.5, baseCost: 600, costMult: 1.6, eraReq: 1, icon: <IconZap size={16}/> },
            { id: 5, name: "Smartphone", type: "click", basePower: 10, baseCost: 2500, costMult: 1.5, eraReq: 2, icon: <IconSmartphone size={16}/> },
            { id: 6, name: "Fibra √ìptica", type: "auto", basePower: 5, baseCost: 5000, costMult: 1.6, eraReq: 2, icon: <IconZap size={16}/> },
            { id: 7, name: "Implante Neural", type: "click", basePower: 50, baseCost: 50000, costMult: 1.5, eraReq: 3, icon: <IconCpu size={16}/> },
            { id: 8, name: "Teleporte", type: "auto", basePower: 20, baseCost: 100000, costMult: 1.6, eraReq: 3, icon: <IconRocket size={16}/> },
        ];

        // IMAGENS (PNG)
        const IMAGES = {
            inicio: 'inicio.png',
            forca: 'forca.png',
            quase: 'quase.png',
            alivio: 'alivio.png'
        };

        function ToiletEvolution() {
            const [coins, setCoins] = useState(0);
            const [relief, setRelief] = useState(0);
            const [strain, setStrain] = useState(0);
            const [clickPower, setClickPower] = useState(1);
            const [autoRate, setAutoRate] = useState(0);
            const [eraIndex, setEraIndex] = useState(0);
            const [ownedUpgrades, setOwnedUpgrades] = useState({});
            
            const [isJammed, setIsJammed] = useState(false);
            const [message, setMessage] = useState("");
            const [floatText, setFloatText] = useState([]);
            const [shake, setShake] = useState(false);

            // Imagem e Hold
            const [currentImage, setCurrentImage] = useState(IMAGES.inicio);
            const [isHolding, setIsHolding] = useState(false);
            // USO DE REF PARA TRAVA INSTANT√ÇNEA
            const sessionDoneRef = useRef(false); 
            const isHoldingRef = useRef(false);
            const holdTimerRef = useRef(null);

            // Ritmo Refs
            const [rhythmVisualScale, setRhythmVisualScale] = useState(2.2); 
            const rhythmScaleRef = useRef(2.2); 
            const rhythmActiveRef = useRef(false);
            const currentSpeedRef = useRef(1.2);
            const lastInputRef = useRef(0);
            const hitCooldownRef = useRef(false);
            
            const [rhythmActiveState, setRhythmActiveState] = useState(false); 
            const [rhythmWarning, setRhythmWarning] = useState(false);
            const [comboMultiplier, setComboMultiplier] = useState(1.0);
            
            const loopRef = useRef();
            const lastTimeRef = useRef(Date.now());
            const floatTextCounter = useRef(0);
            const nextRhythmTriggerRef = useRef(Date.now() + 5000); 

            const currentEra = ERAS[eraIndex];
            const nextEra = ERAS[eraIndex + 1];

            // Stats
            useEffect(() => {
                let clickP = 1; 
                let autoP = 0;
                UPGRADE_DEFS.forEach(up => {
                    const level = ownedUpgrades[up.id] || 0;
                    if (level > 0) {
                        if (up.type === 'click') clickP += up.basePower * level;
                        else autoP += up.basePower * level;
                    }
                });
                setClickPower(clickP);
                setAutoRate(autoP);
            }, [ownedUpgrades]);

            const spawnFloatText = (text, x, y, type = 'neutral') => {
                const id = floatTextCounter.current++;
                setFloatText(prev => [...prev, { id, text, x, y, type }]);
                setTimeout(() => {
                    setFloatText(prev => prev.filter(ft => ft.id !== id));
                }, 1000);
            };

            const getNextDynamicSpeed = (currentCombo) => {
                const BASE_SPEED = 1.2; 
                let chaosChance = 0.05; 
                let fastCap = 1.4; 
                let slowCap = 0.9;

                if (currentCombo >= 3.0 && currentCombo < 5.0) {
                    chaosChance = 0.25; fastCap = 1.6; slowCap = 0.8;
                } else if (currentCombo >= 5.0 && currentCombo < 7.0) {
                    chaosChance = 0.50; fastCap = 1.8; slowCap = 0.7;
                } else if (currentCombo >= 7.0 && currentCombo < 9.0) {
                    chaosChance = 0.75; fastCap = 2.0; slowCap = 0.6;
                } else if (currentCombo >= 9.0) {
                    chaosChance = 0.95; fastCap = 2.2; slowCap = 0.5;
                }

                if (Math.random() < chaosChance) {
                    const isFast = Math.random() > 0.5;
                    if (isFast) {
                        return BASE_SPEED + 0.2 + (Math.random() * (fastCap - (BASE_SPEED + 0.2)));
                    } else {
                        return slowCap + (Math.random() * 0.2);
                    }
                }
                return BASE_SPEED;
            };

            // Load
            useEffect(() => {
                const saved = localStorage.getItem('toilet-evo-html-final-clean-v5');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        if (data) {
                            setCoins(data.coins || 0);
                            setEraIndex(data.eraIndex || 0);
                            setOwnedUpgrades(data.ownedUpgrades || {});
                        }
                    } catch (e) { }
                }
            }, []);

            // Save
            useEffect(() => {
                const data = { coins, eraIndex, ownedUpgrades };
                localStorage.setItem('toilet-evo-html-final-clean-v5', JSON.stringify(data));
            }, [coins, eraIndex, ownedUpgrades]);

            const scheduleNextRhythm = () => {
                const delay = 15000 + Math.random() * 15000;
                nextRhythmTriggerRef.current = Date.now() + delay;
            };

            const triggerWarning = () => {
                setRhythmWarning(true);
                setTimeout(() => {
                    setRhythmWarning(false);
                    startRhythmSequence();
                }, 1500);
            };

            const startRhythmSequence = () => {
                rhythmActiveRef.current = true;
                rhythmScaleRef.current = 2.2;
                currentSpeedRef.current = getNextDynamicSpeed(1.0); 
                setRhythmActiveState(true);
                setRhythmVisualScale(2.2);
                hitCooldownRef.current = false; 
            };

            const stopRhythmSequence = (resetCombo = true) => {
                rhythmActiveRef.current = false;
                setRhythmActiveState(false);
                scheduleNextRhythm();
                if (resetCombo) setComboMultiplier(1.0);
            };

            // Game Loop
            useEffect(() => {
                const gameLoop = () => {
                    const now = Date.now();
                    const dt = (now - lastTimeRef.current) / 1000; 
                    lastTimeRef.current = now;

                    if (dt > 0.5) {
                        loopRef.current = requestAnimationFrame(gameLoop);
                        return;
                    }

                    if (!isJammed) {
                        if (autoRate > 0) {
                            const autoGain = autoRate * dt; 
                            setRelief(prev => {
                                const nextVal = prev + autoGain;
                                if (nextVal >= 100) return 100;
                                return nextVal;
                            });
                        }

                        let strainDecay = 20 * dt;
                        if (isHoldingRef.current) {
                            strainDecay += 40 * dt; 
                        }
                        setStrain(prev => Math.max(0, prev - strainDecay));

                        if (!rhythmActiveRef.current && !rhythmWarning && now > nextRhythmTriggerRef.current) {
                            triggerWarning();
                            nextRhythmTriggerRef.current = now + 999999;
                        }

                        if (rhythmActiveRef.current) {
                            rhythmScaleRef.current -= (currentSpeedRef.current * dt);
                            setRhythmVisualScale(rhythmScaleRef.current);

                            // HITBOX (Tarde demais)
                            if (rhythmScaleRef.current <= 0.76) { 
                                handleRhythmMiss("TARDE!");
                            }
                        }

                    } else {
                        if (rhythmActiveRef.current || rhythmWarning) {
                            stopRhythmSequence(true);
                        }
                        let recoveryRate = 25 * dt;
                        if (isHoldingRef.current) {
                            recoveryRate += 15 * dt;
                        }
                        setStrain(prev => {
                            const newVal = prev - recoveryRate;
                            if (newVal <= 0) setIsJammed(false);
                            return Math.max(0, newVal);
                        });
                    }

                    loopRef.current = requestAnimationFrame(gameLoop);
                };

                loopRef.current = requestAnimationFrame(gameLoop);
                return () => cancelAnimationFrame(loopRef.current);
            }, [autoRate, isJammed, rhythmWarning]); // Deps reduzidas

            // AUTO-COMPLETE CHECK
            useEffect(() => {
                if (relief >= 100) {
                    completeSession(1.0); 
                }
            }, [relief]);

            const handleRhythmMiss = (reason = "ERROU!") => {
                stopRhythmSequence(true); 
                spawnFloatText(reason, 50, 40, 'bad');
            };

            const checkRhythmHit = () => {
                const s = rhythmScaleRef.current;
                
                // HITBOX GEOM√âTRICA EXATA
                const TOO_EARLY_LIMIT = 1.08; 
                const TOO_LATE_LIMIT = 0.77;  
                
                if (s > TOO_EARLY_LIMIT) {
                    handleRhythmMiss("CEDO!");
                    return false;
                }
                if (s < TOO_LATE_LIMIT) {
                    handleRhythmMiss("TARDE!");
                    return false;
                }
                
                rhythmScaleRef.current = 2.2;
                setRhythmVisualScale(2.2);

                const nextCombo = parseFloat((comboMultiplier + 0.1).toFixed(1));
                setComboMultiplier(nextCombo);

                currentSpeedRef.current = getNextDynamicSpeed(nextCombo);
                
                let speedMsg = "BOA!";
                if (currentSpeedRef.current > 1.6) speedMsg = "R√ÅPIDO!";
                if (currentSpeedRef.current < 0.9) speedMsg = "LENTO...";

                spawnFloatText(speedMsg, 50, 30, 'good');
                setStrain(prev => Math.max(0, prev - 30));

                return true;
            };

            const handlePush = (e) => {
                if (e.target.closest('.shop-container')) return;

                const now = Date.now();
                if (now - lastInputRef.current < 30) return; 
                
                const timeDelta = now - lastInputRef.current;
                lastInputRef.current = now;

                if (isJammed) return;

                let currentClickMult = 1;
                let strainGain = 0; 

                if (rhythmActiveRef.current) {
                    if (hitCooldownRef.current) return;

                    const hit = checkRhythmHit();
                    if (hit) {
                        hitCooldownRef.current = true;
                        setTimeout(() => hitCooldownRef.current = false, 200);

                        currentClickMult = parseFloat((comboMultiplier + 0.1).toFixed(1)); 
                        strainGain = -5;
                        setShake(true);
                        setTimeout(() => setShake(false), 100);
                    } else {
                        strainGain = 10; 
                    }
                } else {
                    if (timeDelta < 150) strainGain = 8;
                    else if (timeDelta < 400) strainGain = 2; 
                    else {
                        strainGain = 0; 
                        if (timeDelta > 700) strainGain = -2; 
                    }

                    currentClickMult = 1;
                    setShake(true);
                    setTimeout(() => setShake(false), 50);
                }

                const newStrain = Math.min(100, Math.max(0, strain + strainGain));
                setStrain(newStrain);

                if (newStrain >= 100) {
                    setIsJammed(true);
                    stopRhythmSequence(true);
                    setMessage("PERNA DORMIU!");
                    if (navigator.vibrate) navigator.vibrate(500);
                    return;
                }

                const baseReliefGain = clickPower * 0.8;
                const finalReliefGain = baseReliefGain * currentClickMult;

                setRelief(prev => {
                    const nextVal = prev + finalReliefGain;
                    return Math.min(100, nextVal); 
                });
            };

            const startHold = (e) => {
                if (e.target.closest('.shop-container')) return;
                
                // L√ìGICA DE RESET DE SESS√ÉO COM REF (INSTANT√ÇNEO)
                if (sessionDoneRef.current) {
                    sessionDoneRef.current = false; // Destrava
                    setRelief(0); // Zera barra
                    setCurrentImage(IMAGES.forca); // Come√ßa novo ciclo
                    return;
                }

                handlePush(e);
                setCurrentImage(IMAGES.forca);

                if (holdTimerRef.current) clearTimeout(holdTimerRef.current);
                holdTimerRef.current = window.setTimeout(() => {
                    setIsHolding(true);
                    isHoldingRef.current = true;
                }, 300);
            };

            const endHold = () => {
                if (holdTimerRef.current) {
                    clearTimeout(holdTimerRef.current);
                    holdTimerRef.current = null;
                }
                setIsHolding(false);
                isHoldingRef.current = false;
                
                // VERIFICA√á√ÉO VIA REF (N√ÉO ERRA NUNCA)
                // Se a sess√£o N√ÉO acabou, mostra quase. Se acabou (alivio), n√£o faz nada.
                if (!sessionDoneRef.current) {
                    setCurrentImage(IMAGES.quase);
                }
            };

            const completeSession = (finalMult) => {
                const baseReward = 10;
                const reward = baseReward * currentEra.multiplier * finalMult;
                setCoins(prev => prev + reward);
                
                // TRAVA VIA REF (INSTANT√ÇNEA) E STATE (VISUAL)
                sessionDoneRef.current = true;
                setCurrentImage(IMAGES.alivio);
                setRelief(0); // Zera agora para preparar o pr√≥ximo, mas a imagem trava no alivio
            };

            const buyUpgrade = (upgrade) => {
                const currentLevel = ownedUpgrades[upgrade.id] || 0;
                const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.costMult, currentLevel));

                if (coins >= cost) {
                    setCoins(prev => prev - cost);
                    setOwnedUpgrades(prev => ({
                        ...prev,
                        [upgrade.id]: currentLevel + 1
                    }));
                }
            };

            const evolveEra = () => {
                if (nextEra && coins >= nextEra.cost) {
                    setCoins(prev => prev - nextEra.cost);
                    setEraIndex(prev => prev + 1);
                    setMessage(`BEM VINDO √Ä ${nextEra.name.toUpperCase()}!`);
                    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                    setTimeout(() => setMessage(""), 3000);
                }
            };

            return (
                <div className={`w-full h-screen overflow-hidden flex flex-col font-sans select-none transition-colors duration-1000 relative text-white ${currentEra.color}`}>
                    
                    {/* BACKGROUND IMAGE */}
                    <div className="absolute inset-0 z-0">
                        <img 
                            src={currentImage} 
                            alt=""
                            className="w-full h-full object-cover"
                            onError={(e) => { e.target.style.display = 'none'; }}
                        />
                        <div className={`absolute inset-0 ${currentEra.color} -z-10`}></div>
                    </div>

                    {/* OVERLAYS */}
                    <div className={`absolute inset-0 z-0 pointer-events-none mix-blend-multiply ${currentEra.color} opacity-60 transition-colors duration-1000`}></div>
                    <div className={`absolute inset-0 pointer-events-none z-0 ${currentEra.bgPattern} opacity-20`}></div>

                    {/* HEADER */}
                    <div className="relative z-10 p-4 flex justify-between items-center bg-black/40 backdrop-blur-sm border-b border-white/10">
                        <div>
                            <h1 className="text-sm opacity-90 uppercase tracking-wider font-bold">Toilet Evolution</h1>
                            <div className="text-xs">{currentEra.name}</div>
                        </div>
                        <div className="flex flex-col items-end gap-1">
                            <div className="bg-yellow-500 text-yellow-900 px-3 py-1 rounded-full font-bold shadow-lg flex items-center gap-1">
                                <span className="text-lg">ü™ô</span>
                                <span>{Math.floor(coins).toLocaleString()}</span>
                            </div>
                        </div>
                    </div>

                    {/* MULTIPLIER DISPLAY */}
                    <div className={`absolute top-20 right-4 z-50 transition-all duration-300 ${comboMultiplier > 1.0 ? 'opacity-100 scale-100' : 'opacity-0 scale-90 pointer-events-none'}`}>
                        <div className="bg-black/60 backdrop-blur border-2 border-yellow-400 rounded-lg px-4 py-2 flex flex-col items-center shadow-lg animate-pulse">
                            <span className="text-[10px] text-yellow-200 uppercase font-bold tracking-widest flex items-center gap-1"><IconMusic size={10}/> Ritmo</span>
                            <div className="text-3xl font-black text-yellow-400 drop-shadow-md flex items-center gap-1">
                                x{comboMultiplier.toFixed(1)}
                            </div>
                        </div>
                    </div>

                    {/* GAME AREA */}
                    <div className="flex-1 relative flex flex-col items-center justify-center p-4 z-10">
                        
                        {floatText.map(ft => (
                            <div key={ft.id} className={`absolute pointer-events-none font-black text-2xl z-50 animate-float ${ft.type === 'good' ? 'text-yellow-300 text-4xl drop-shadow-md' : ft.type === 'bad' ? 'text-red-500' : 'text-white'}`} style={{ left: `${ft.x}%`, top: `${ft.y}%` }}>
                                {ft.text}
                            </div>
                        ))}

                        <div className="h-12 flex items-center justify-center text-center mb-2 font-bold text-lg drop-shadow-md z-50 text-white">
                            {message}
                        </div>

                        <div className="relative w-64 h-64 flex items-center justify-center mb-6">
                            {/* RHYTHM RINGS */}
                            {rhythmActiveState && (
                                <>
                                    <div className="absolute rounded-full border-white/40 z-0 shadow-[0_0_30px_10px_rgba(255,255,255,0.2)]" style={{ width: '208px', height: '208px', borderWidth: '24px', boxSizing: 'border-box' }}></div>
                                    <div className="absolute rounded-full border-yellow-400 z-20 shadow-[0_0_20px_rgba(255,215,0,0.8)]" style={{ width: '208px', height: '208px', borderWidth: '8px', boxSizing: 'border-box', transform: `scale(${rhythmVisualScale})` }}></div>
                                </>
                            )}

                            {/* AVATAR/BUTTON */}
                            <div className={`relative w-40 h-40 rounded-full flex items-center justify-center shadow-xl border-4 border-white/20 z-10 transition-all duration-200 ${isHolding ? 'bg-red-500/30 scale-95 border-red-400' : 'bg-black/20 hover:bg-black/30 scale-100'} ${isJammed ? 'grayscale opacity-50' : ''} ${rhythmWarning ? 'animate-glow border-yellow-400' : ''} ${rhythmActiveState ? 'border-white/50' : ''}`}>
                                <div className={`${isJammed ? 'text-red-500' : 'text-white'} drop-shadow-glow transform scale-150`}>
                                    {currentEra.icon}
                                </div>
                                {isJammed && <div className="absolute inset-0 flex items-center justify-center"><IconAlert size={60} className="text-red-500 animate-pulse" /></div>}
                            </div>
                        </div>

                        <div className="w-full max-w-xs space-y-3 mb-6">
                            <div className="relative">
                                <div className="flex justify-between text-xs mb-1 font-bold opacity-80 text-white"><span>AL√çVIO</span><span>{Math.floor(relief)}%</span></div>
                                <div className="h-6 w-full bg-black/50 rounded-full overflow-hidden border border-white/20">
                                    <div className="h-full bg-gradient-to-r from-green-400 to-emerald-500 transition-all duration-100 ease-out" style={{ width: `${relief}%` }} />
                                </div>
                            </div>
                            <div className="relative">
                                <div className="flex justify-between text-xs mb-1 font-bold opacity-80 text-white"><span className={`${strain > 80 ? 'text-red-300 animate-pulse' : ''}`}>PRESS√ÉO (CUIDADO!)</span><span>{Math.floor(strain)}%</span></div>
                                <div className="h-4 w-full bg-black/50 rounded-full overflow-hidden border border-white/20">
                                    <div className={`h-full transition-all duration-100 ease-out ${strain > 80 ? 'bg-red-500' : 'bg-orange-400'}`} style={{ width: `${strain}%` }} />
                                </div>
                            </div>
                        </div>

                        {/* TOUCH AREA */}
                        <div
                            onMouseDown={startHold}
                            onTouchStart={startHold}
                            onMouseUp={endHold}
                            onMouseLeave={endHold}
                            onTouchEnd={endHold}
                            className="absolute inset-0 top-20 bottom-1/3 z-30 cursor-pointer outline-none touch-manipulation bg-transparent"
                            style={{ WebkitTapHighlightColor: 'transparent' }}
                        >
                            {rhythmWarning && <div className="absolute top-[40%] left-0 right-0 text-center text-yellow-300 font-bold text-2xl animate-pulse pointer-events-none drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">RITMO!</div>}
                        </div>
                        
                        <div className="mt-2 text-xs opacity-80 flex gap-4 z-20 pointer-events-none text-white drop-shadow-md">
                            <span className="flex items-center gap-1"><IconZap size={12}/> For√ßa: {clickPower.toFixed(1)}</span>
                            <span className="flex items-center gap-1"><IconClock size={12}/> Auto: {autoRate.toFixed(1)}%/s</span>
                        </div>
                    </div>

                    {/* LOJA */}
                    <div className="h-1/3 bg-black/60 backdrop-blur-md rounded-t-3xl border-t border-white/10 flex flex-col overflow-hidden z-40 shop-container">
                        <div className="p-4 border-b border-white/10 flex justify-between items-center sticky top-0 bg-black/40 backdrop-blur z-20 text-white">
                            <h2 className="font-bold flex items-center gap-2"><IconTrophy size={18}/> Loja</h2>
                            {nextEra && (
                                <button onClick={evolveEra} disabled={coins < nextEra.cost} className={`text-xs px-3 py-1 rounded-full font-bold flex items-center gap-1 transition-colors ${coins >= nextEra.cost ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-black animate-pulse' : 'bg-gray-700 text-gray-400'}`}>
                                    <IconArrowUp size={14} /> Evoluir ({nextEra.cost.toLocaleString()})
                                </button>
                            )}
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-8">
                            {UPGRADE_DEFS.filter(u => u.eraReq <= eraIndex).map(item => {
                                const level = ownedUpgrades[item.id] || 0;
                                const currentCost = Math.floor(item.baseCost * Math.pow(item.costMult, level));
                                const canBuy = coins >= currentCost;
                                return (
                                    <button key={item.id} onClick={() => buyUpgrade(item)} disabled={!canBuy} className={`w-full p-3 rounded-xl flex items-center justify-between transition-all border border-white/5 text-white ${canBuy ? 'bg-white/10 hover:bg-white/20' : 'bg-black/20 opacity-50 cursor-not-allowed'}`}>
                                        <div className="flex items-center gap-3 text-left">
                                            <div className={`p-2 rounded-lg ${level > 0 ? 'bg-green-500 text-white' : 'bg-white/10'}`}>{item.icon}</div>
                                            <div>
                                                <div className="font-bold text-sm flex items-center gap-2">{item.name} <span className="text-xs bg-black/40 px-1 rounded text-white/70">Lvl {level}</span></div>
                                                <div className="text-xs opacity-70">{item.type === 'click' ? `+${item.basePower} For√ßa/Lvl` : `+${item.basePower}% Auto/Lvl`}</div>
                                            </div>
                                        </div>
                                        <div className="flex flex-col items-end">
                                            <div className={`font-mono font-bold text-sm ${canBuy ? 'text-yellow-400' : 'text-gray-400'}`}>{currentCost.toLocaleString()}</div>
                                            <div className="text-[10px] uppercase opacity-50">Comprar</div>
                                        </div>
                                    </button>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ToiletEvolution />);
    </script>
</body>
</html>
