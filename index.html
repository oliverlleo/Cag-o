<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toilet Evolution</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
            touch-action: none; 
            overflow: hidden; 
            background-color: #1a1a1a; 
            margin: 0;
            padding: 0;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        /* Animações */
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
        }
        .animate-float { animation: floatUp 0.6s ease-out forwards; }
        
        @keyframes glow-warning {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); transform: scale(1); }
            50% { box-shadow: 0 0 40px 10px rgba(255, 215, 0, 0.5); transform: scale(1.05); }
        }
        .animate-glow { animation: glow-warning 0.5s infinite; }

        /* Patterns */
        .custom-bg-pattern-leaf { background-image: radial-gradient(circle, #ffffff 2px, transparent 2.5px); background-size: 24px 24px; }
        .custom-bg-pattern-stone { background-image: repeating-linear-gradient(45deg, #0000 0, #0000 10px, #0003 10px, #0003 12px); }
        .custom-bg-pattern-tile { background-image: linear-gradient(0deg, transparent 24%, #ffffff 25%, #ffffff 26%, transparent 27%, transparent 74%, #ffffff 75%, #ffffff 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, #ffffff 25%, #ffffff 26%, transparent 27%, transparent 74%, #ffffff 75%, #ffffff 76%, transparent 77%, transparent); background-size: 30px 30px; }
        .custom-bg-pattern-stars { background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px); background-size: 50px 50px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES SVG ---
        const IconLeaf = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>;
        const IconCastle = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 20v-9H2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2Z"/><path d="M18 11V4H6v7"/><path d="M15 22v-4a3 3 0 0 0-6 0v4"/><path d="M22 11h-4a5 5 0 0 0-10 0H2"/></svg>;
        const IconHome = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const IconCpu = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>;
        const IconZap = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconScroll = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 17.8a9 9 0 1 1 0-16.2V22a9 9 0 0 0 0-16.2z"/><path d="M8 22H5a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h3"/></svg>;
        const IconSmartphone = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>;
        const IconRocket = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>;
        const IconTrophy = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const IconArrowUp = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4"/><path d="M12 16V8"/></svg>;
        const IconAlert = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>;
        const IconMusic = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconClock = ({size}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;

        const ERAS = [
            { id: 0, name: "Pré-História", description: "Mato e pedra.", color: "bg-green-900/80", textColor: "text-green-100", buttonColor: "bg-green-600", icon: <IconLeaf size={64} />, bgPattern: "opacity-10 custom-bg-pattern-leaf", multiplier: 1, cost: 0 },
            { id: 1, name: "Idade Média", description: "Trono de madeira.", color: "bg-amber-900/80", textColor: "text-amber-100", buttonColor: "bg-amber-700", icon: <IconCastle size={64} />, bgPattern: "opacity-10 custom-bg-pattern-stone", multiplier: 5, cost: 1500 },
            { id: 2, name: "Era Moderna", description: "Porcelana fria.", color: "bg-blue-700/80", textColor: "text-blue-100", buttonColor: "bg-blue-500", icon: <IconHome size={64} />, bgPattern: "opacity-10 custom-bg-pattern-tile", multiplier: 25, cost: 50000 },
            { id: 3, name: "Futuro", description: "Gravidade zero.", color: "bg-purple-900/80", textColor: "text-purple-100", buttonColor: "bg-fuchsia-600", icon: <IconCpu size={64} />, bgPattern: "opacity-20 custom-bg-pattern-stars", multiplier: 100, cost: 1000000 }
        ];

        const UPGRADE_DEFS = [
            { id: 1, name: "Folha de Bananeira", type: "click", basePower: 0.5, baseCost: 10, costMult: 1.5, eraReq: 0, icon: <IconLeaf size={16}/> },
            { id: 2, name: "Revista Velha", type: "auto", basePower: 0.2, baseCost: 50, costMult: 1.6, eraReq: 0, icon: <IconScroll size={16}/> },
            { id: 3, name: "Jornal do Reino", type: "click", basePower: 2, baseCost: 250, costMult: 1.5, eraReq: 1, icon: <IconScroll size={16}/> },
            { id: 4, name: "Balde d'Água", type: "auto", basePower: 1.5, baseCost: 600, costMult: 1.6, eraReq: 1, icon: <IconZap size={16}/> },
            { id: 5, name: "Smartphone", type: "click", basePower: 10, baseCost: 2500, costMult: 1.5, eraReq: 2, icon: <IconSmartphone size={16}/> },
            { id: 6, name: "Fibra Óptica", type: "auto", basePower: 5, baseCost: 5000, costMult: 1.6, eraReq: 2, icon: <IconZap size={16}/> },
            { id: 7, name: "Implante Neural", type: "click", basePower: 50, baseCost: 50000, costMult: 1.5, eraReq: 3, icon: <IconCpu size={16}/> },
            { id: 8, name: "Teleporte", type: "auto", basePower: 20, baseCost: 100000, costMult: 1.6, eraReq: 3, icon: <IconRocket size={16}/> },
        ];

        // IMAGENS (PNG)
        const IMAGES = {
            inicio: 'inicio.png',
            forca: 'forca.png',
            quase: 'quase.png',
            alivio: 'alivio.png'
        };

        function ToiletEvolution() {
            const [coins, setCoins] = useState(0);
            const [relief, setRelief] = useState(0);
            const [strain, setStrain] = useState(0);
            const [clickPower, setClickPower] = useState(1);
            const [autoRate, setAutoRate] = useState(0);
            const [eraIndex, setEraIndex] = useState(0);
            const [ownedUpgrades, setOwnedUpgrades] = useState({});
            
            const [isJammed, setIsJammed] = useState(false);
            const [message, setMessage] = useState("");
            const [floatText, setFloatText] = useState([]);
            const [shake, setShake] = useState(false);

            // Imagem e Hold
            const [currentImage, setCurrentImage] = useState(IMAGES.inicio);
            const [isHolding, setIsHolding] = useState(false);
            // USO DE REF PARA TRAVA INSTANTÂNEA
            const sessionDoneRef = useRef(false); 
            const isHoldingRef = useRef(false);
            const holdTimerRef = useRef(null);

            // Ritmo Refs
            const [rhythmVisualScale, setRhythmVisualScale] = useState(2.2); 
            const rhythmScaleRef = useRef(2.2); 
            const rhythmActiveRef = useRef(false);
            const currentSpeedRef = useRef(1.2);
            const lastInputRef = useRef(0);
            const hitCooldownRef = useRef(false);
            
            const [rhythmActiveState, setRhythmActiveState] = useState(false); 
            const [rhythmWarning, setRhythmWarning] = useState(false);
            const [comboMultiplier, setComboMultiplier] = useState(1.0);
            
            const loopRef = useRef();
            const lastTimeRef = useRef(Date.now());
            const floatTextCounter = useRef(0);
            const nextRhythmTriggerRef = useRef(Date.now() + 5000); 

            const currentEra = ERAS[eraIndex];
            const nextEra = ERAS[eraIndex + 1];

            // Stats
            useEffect(() => {
                let clickP = 1; 
                let autoP = 0;
                UPGRADE_DEFS.forEach(up => {
                    const level = ownedUpgrades[up.id] || 0;
                    if (level > 0) {
                        if (up.type === 'click') clickP += up.basePower * level;
                        else autoP += up.basePower * level;
                    }
                });
                setClickPower(clickP);
                setAutoRate(autoP);
            }, [ownedUpgrades]);

            const spawnFloatText = (text, x, y, type = 'neutral') => {
                const id = floatTextCounter.current++;
                setFloatText(prev => [...prev, { id, text, x, y, type }]);
                setTimeout(() => {
                    setFloatText(prev => prev.filter(ft => ft.id !== id));
                }, 1000);
            };

            const getNextDynamicSpeed = (currentCombo) => {
                const BASE_SPEED = 1.2; 
                let chaosChance = 0.05; 
                let fastCap = 1.4; 
                let slowCap = 0.9;

                if (currentCombo >= 3.0 && currentCombo < 5.0) {
                    chaosChance = 0.25; fastCap = 1.6; slowCap = 0.8;
                } else if (currentCombo >= 5.0 && currentCombo < 7.0) {
                    chaosChance = 0.50; fastCap = 1.8; slowCap = 0.7;
                } else if (currentCombo >= 7.0 && currentCombo < 9.0) {
                    chaosChance = 0.75; fastCap = 2.0; slowCap = 0.6;
                } else if (currentCombo >= 9.0) {
                    chaosChance = 0.95; fastCap = 2.2; slowCap = 0.5;
                }

                if (Math.random() < chaosChance) {
                    const isFast = Math.random() > 0.5;
                    if (isFast) {
                        return BASE_SPEED + 0.2 + (Math.random() * (fastCap - (BASE_SPEED + 0.2)));
                    } else {
                        return slowCap + (Math.random() * 0.2);
                    }
                }
                return BASE_SPEED;
            };

            // Load
            useEffect(() => {
                const saved = localStorage.getItem('toilet-evo-html-final-clean-v5');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        if (data) {
                            setCoins(data.coins || 0);
                            setEraIndex(data.eraIndex || 0);
                            setOwnedUpgrades(data.ownedUpgrades || {});
                        }
                    } catch (e) { }
                }
            }, []);

            // Save
            useEffect(() => {
                const data = { coins, eraIndex, ownedUpgrades };
                localStorage.setItem('toilet-evo-html-final-clean-v5', JSON.stringify(data));
            }, [coins, eraIndex, ownedUpgrades]);

            const scheduleNextRhythm = () => {
                const delay = 15000 + Math.random() * 15000;
                nextRhythmTriggerRef.current = Date.now() + delay;
            };

            const triggerWarning = () => {
                setRhythmWarning(true);
                setTimeout(() => {
                    setRhythmWarning(false);
                    startRhythmSequence();
                }, 1500);
            };

            const startRhythmSequence = () => {
                rhythmActiveRef.current = true;
                rhythmScaleRef.current = 2.2;
                currentSpeedRef.current = getNextDynamicSpeed(1.0); 
                setRhythmActiveState(true);
                setRhythmVisualScale(2.2);
                hitCooldownRef.current = false; 
            };

            const stopRhythmSequence = (resetCombo = true) => {
                rhythmActiveRef.current = false;
                setRhythmActiveState(false);
                scheduleNextRhythm();
                if (resetCombo) setComboMultiplier(1.0);
            };

            // Game Loop
            useEffect(() => {
                const gameLoop = () => {
                    const now = Date.now();
                    const dt = (now - lastTimeRef.current) / 1000; 
                    lastTimeRef.current = now;

                    if (dt > 0.5) {
                        loopRef.current = requestAnimationFrame(gameLoop);
                        return;
                    }

                    if (!isJammed) {
                        if (autoRate > 0) {
                            const autoGain = autoRate * dt; 
                            setRelief(prev => {
                                const nextVal = prev + autoGain;
                                if (nextVal >= 100) return 100;
                                return nextVal;
                            });
                        }

                        let strainDecay = 20 * dt;
                        if (isHoldingRef.current) {
                            strainDecay += 40 * dt; 
                        }
                        setStrain(prev => Math.max(0, prev - strainDecay));

                        if (!rhythmActiveRef.current && !rhythmWarning && now > nextRhythmTriggerRef.current) {
                            triggerWarning();
                            nextRhythmTriggerRef.current = now + 999999;
                        }

                        if (rhythmActiveRef.current) {
                            rhythmScaleRef.current -= (currentSpeedRef.current * dt);
                            setRhythmVisualScale(rhythmScaleRef.current);

                            // HITBOX (Tarde demais)
                            if (rhythmScaleRef.current <= 0.76) { 
                                handleRhythmMiss("TARDE!");
                            }
                        }

                    } else {
                        if (rhythmActiveRef.current || rhythmWarning) {
                            stopRhythmSequence(true);
                        }
                        let recoveryRate = 25 * dt;
                        if (isHoldingRef.current) {
                            recoveryRate += 15 * dt;
                        }
                        setStrain(prev => {
                            const newVal = prev - recoveryRate;
                            if (newVal <= 0) setIsJammed(false);
                            return Math.max(0, newVal);
                        });
                    }

                    loopRef.current = requestAnimationFrame(gameLoop);
                };

                loopRef.current = requestAnimationFrame(gameLoop);
                return () => cancelAnimationFrame(loopRef.current);
            }, [autoRate, isJammed, rhythmWarning]); // Deps reduzidas

            // AUTO-COMPLETE CHECK
            useEffect(() => {
                if (relief >= 100) {
                    completeSession(1.0); 
                }
            }, [relief]);

            const handleRhythmMiss = (reason = "ERROU!") => {
                stopRhythmSequence(true); 
                spawnFloatText(reason, 50, 40, 'bad');
            };

            const checkRhythmHit = () => {
                const s = rhythmScaleRef.current;
                
                // HITBOX GEOMÉTRICA EXATA
                const TOO_EARLY_LIMIT = 1.08; 
                const TOO_LATE_LIMIT = 0.77;  
                
                if (s > TOO_EARLY_LIMIT) {
                    handleRhythmMiss("CEDO!");
                    return false;
                }
                if (s < TOO_LATE_LIMIT) {
                    handleRhythmMiss("TARDE!");
                    return false;
                }
                
                rhythmScaleRef.current = 2.2;
                setRhythmVisualScale(2.2);

                const nextCombo = parseFloat((comboMultiplier + 0.1).toFixed(1));
                setComboMultiplier(nextCombo);

                currentSpeedRef.current = getNextDynamicSpeed(nextCombo);
                
                let speedMsg = "BOA!";
                if (currentSpeedRef.current > 1.6) speedMsg = "RÁPIDO!";
                if (currentSpeedRef.current < 0.9) speedMsg = "LENTO...";

                spawnFloatText(speedMsg, 50, 30, 'good');
                setStrain(prev => Math.max(0, prev - 30));

                return true;
            };

            const handlePush = (e) => {
                if (e.target.closest('.shop-container')) return;

                const now = Date.now();
                if (now - lastInputRef.current < 30) return; 
                
                const timeDelta = now - lastInputRef.current;
                lastInputRef.current = now
